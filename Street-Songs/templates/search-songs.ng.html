<div layout-fill layout="column" class="search-songs">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
      <md-input-container class="input-search md-accent" flex>
        <md-icon class="material-icons" aria-label="search">search</md-icon>
        <input type="text" ng-model="search" aria-label="search">
      </md-input-container>
      <md-button ui-sref="main">Cancel</md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="song in songs" ng-click="addSong(song)">
        <img ng-src="{{song.art}}" class="md-avatar">
        <div class="md-list-item-text" layout="column">
          <h3>{{song.name}}</h3>
          <h4>{{song.album}}</h4>
          <p>{{song.artist}}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
